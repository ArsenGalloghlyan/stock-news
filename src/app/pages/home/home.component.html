<div class="home">
  <div class="home-news-type-toggle">
    <app-news-type-toggle (handleChange)="handleTypeChange($event)" />
  </div>
  @if (selectedType === NewsType.Symbol) {
    <div class="home-search-bar">
      <app-search-bar />
    </div>
  }
  <div class="home-news">
    <app-news [newsType]="selectedType" />
  </div>
</div>
