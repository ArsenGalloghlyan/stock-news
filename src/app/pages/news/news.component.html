<div class="news">
  @if (newsType() === NewsType.Symbol) {
    <mat-chip-set>
      @for (
        stockSymbol of selectedStockSymbols$ | async;
        track stockSymbol.id
      ) {
        <mat-chip (click)="handleStockSymbolDeselect(stockSymbol.id)">{{
          stockSymbol.name
        }}</mat-chip>
      }
    </mat-chip-set>
  }
  @if (newsSource$ | async; as newsSource) {
    <app-stock-news-data-table [newsSource]="newsSource" />
  }
</div>
